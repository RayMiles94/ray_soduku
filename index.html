<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sudoku — Play in the Browser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>Sudoku — Generator & Solver</h1>
      <div class="controls">
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button id="generate" class="btn-primary">Generate</button>
        <button id="solve" title="Solve current puzzle">Solve</button>
        <button id="check" class="btn-ghost">Check</button>
        <button id="clear">Clear</button>
      </div>
    </div>

    <div class="grid-wrap">
      <div id="board" class="board" aria-label="Sudoku board"></div>
    </div>

    <div class="status">
      <span id="message">Click Generate to create a puzzle. You can also type numbers (1-9).</span>
    </div>

    <div class="footer">
      <div class="small">Hints: No guessing required — generator ensures unique solutions.</div>
      <div class="small">Built-in backtracking solver · Click a cell and type to edit.</div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
